<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Tentez votre chance ! by apido</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="javascripts/scale.fix.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascripts/cloverscratcher.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Retrouvez 4 symboles identiques</h1>
        <p class="header">Et revenez le 13 mars...</p>
      </header>
      <section>
        <section id="ticket">
          <h3 class="pink super button">Tentez votre chance</h3>
          <div id='clover'>
            <div class='cloverleaf' id='leaf-0'><p class='covered'></p></div>
            <div class='cloverleaf' id='leaf-1'><p class='covered'></p></div>
            <div class='cloverleaf' id='leaf-2'><p class='covered'></p></div>
            <div class='cloverleaf' id='leaf-3'><p class='covered'></p></div>
          </div>
        </section>
        <section id='calendar'>
         <div id= 'leaf_block'>
          <div class='week_day'>Vendredi</div>
          <div class='day_num'>13</div>
          <div class='month'>Septembre</div>
          <div class='details'>2013</div>
          <div class='note'>Mariage Nelly & Pierre</div>
         </div>
        </div>
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
